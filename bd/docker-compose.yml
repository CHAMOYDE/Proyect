version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: inventario_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: inventario_db
    ports:
      - "5432:5432"
    volumes:
      # Crea el volumen donde PostgreSQL guardará sus datos
      - ./datos:/var/lib/postgresql/data
      # Ejecuta el script init.sql automáticamente al iniciar el contenedor
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  datos:
